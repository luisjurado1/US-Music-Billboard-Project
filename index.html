<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Songs Billboard by Year</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Billboard - Top Songs by Year</h1>
  </header>
  <section class="billboard">
    <!-- 1940s -->
    <div class="song-entry">
      <img src="path/to/album-cover.jpg" alt="I'll Never Smile Again Album Cover" class="album-cover">
      <div class="song-info">
        <h2 class="year">1940</h2>
        <h3 class="title">Song Title: <span>I'll Never Smile Again</span></h3>
        <p class="artist">Artist: Tommy Dorsey & Frank Sinatra</p>
        <p class="additional-info">Genre: Big Band | Album: Single</p>
      </div>
    </div>
    
    <div class="song-entry">
      <img src="path/to/album-cover.jpg" alt="Chattanooga Choo Choo Album Cover" class="album-cover">
      <div class="song-info">
        <h2 class="year">1941</h2>
        <h3 class="title">Song Title: <span>Chattanooga Choo Choo</span></h3>
        <p class="artist">Artist: Glenn Miller</p>
        <p class="additional-info">Genre: Swing | Album: Single</p>
      </div>
    </div>

    <!-- Add more entries as needed -->
    
  </section>
</body>
</html>
